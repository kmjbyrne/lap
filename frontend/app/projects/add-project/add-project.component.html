<form class="text-left">
    <div class="form-group">
        <a mat-raised-button [routerLink]="['/projects']">Cancel</a>
    </div>
    <div class="form-group">
        <input class="form-control" [(ngModel)]="project.name" name="name" placeholder="Project / Plan Name">
    </div>
    <div class="form-group">
        <textarea class="form-control" [(ngModel)]="project.description" name="description" placeholder="Plan Description"></textarea>
    </div>
    <div class="form-group">
        <label for="is-budgeted">Is this plan budgeted?</label>
        <select class="form-control" id="is-budgeted" (ngModelChange)="change()" [(ngModel)]="project.isBudgeted" name="isBudgeted">
          <option [ngValue]="false" selected>No</option>
          <option [ngValue]="true">Yes</option>
        </select>
    </div>
    <div class="form-group" [hidden]="!project.isBudgeted">
        <input type="number" class="form-control" [(ngModel)]="project.budget" name="budget" placeholder="Allotted Budget for Plan">
    </div>
    <div class="form-group">
        <label for="name">Set a color theme for this project</label>
        <input [(colorPicker)]="color" [(ngModel)]="project.theme" (colorPickerChange)="setProjectTheme($event)" id="name" name="theme" [style.background]="color" />
    </div>
    <div class="form-group">
        <a mat-raised-button class="green-button" (click)="createPlan()">Make it a Plan!</a>
    </div>
</form>
