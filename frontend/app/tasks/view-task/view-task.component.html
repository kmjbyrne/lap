<div class="view-task-container text-left">
    <form class="example-form">
        <div class="form-group">
            <span>Max Label Size: {{ 100 - task.label.length }}</span>
        </div>
        <div class="form-group">
            <input class="form-control" [(ngModel)]="task.label" name="label" placeholder="Task Label" maxlength="100" required/>
        </div>
        <div class="form-group">
            <textarea class="form-control" [(ngModel)]="task.description" name="description" placeholder="Task Label"></textarea>
        </div>
        <div class="form-group">
            <label>Set Task Importance</label>
            <select class="form-control" [(ngModel)]="task.priority.id" name="priority">
              <option *ngFor="let p of priorities" [ngValue]="p">{{p.label}}</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" [(ngModel)]="task.project.label" name="project" readonly/>
        </div>
    </form>
    <div class="">
        <a mat-raised-button class="amber-button" (click)="saveTask()">Save</a>
        <a mat-raised-button (click)="closeViewTask()">Close</a>
    </div>
</div>
